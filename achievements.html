<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievements | My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        /* === Navbar styles === */
nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #111;
  padding: 1rem 2rem;
  position: relative;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 1.5rem;
}

.nav-links li a {
  color: white;
  text-decoration: none;
  padding: 0.5rem 1rem;
  display: block;
}

.nav-links li a.active,
.nav-links li a:hover {
  background-color: #333;
  border-radius: 4px;
}

/* Hamburger Button */
.hamburger {
  display: none;
  background: none;
  border: none;
  color: white;
  font-size: 1.8rem;
  cursor: pointer;
}

/* Achievements certificates container */
.achievements-certificates {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 1.5rem;
  padding: 2rem;
}

/* Responsive for mobile */
@media (max-width: 768px) {
  .hamburger {
    display: block;
    
  }

  .nav-links {
    
    top: 10px;
    left: 0;
    width: 100%;
    background: #111;
    flex-direction: column;
    align-items: center;
    display: none;
  }

  .nav-links.show {
    display: flex;
  }

  .nav-links li {
    width: 100%;
    text-align: center;
  }

  .achievements-certificates {
    grid-template-columns: 1fr; /* stack certificates in one column */
  }
}

    </style>
</head>
<body class="projects-bg">
    <header class="main-header">
  <nav>
    <button class="hamburger" id="hamburger" aria-label="Toggle menu">
      <i class="fa fa-bars"></i>
    </button>
    <ul class="nav-links" id="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="skills.html">Skills</a></li>
      <li><a href="achievements.html" class="active">Achievements</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="contact.html">Contact Me</a></li>
    </ul>
  </nav>
</header>

    <main class="achievements-main">
        <h1 class="achievements-title">My Achievements</h1>
        <div class="achievements-certificates"></div>
    </main>
    <footer>
        <p>&copy; 2024 My Portfolio. All rights reserved.</p>
    </footer>
    <script src="script.js" defer></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
  const hamburger = document.getElementById("hamburger");
  const navLinks = document.getElementById("nav-links");

  hamburger.addEventListener("click", () => {
    navLinks.classList.toggle("show");
  });
});

    </script>
</body>
</html>
