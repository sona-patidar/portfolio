<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | My Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

    <style>
 
    /* ==== Basic Styling for Layout ==== */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #111;
      padding: 1rem 2rem;
      position: relative;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
    }

    .nav-links li a.active,
    .nav-links li a:hover {
      background-color: #333;
      border-radius: 4px;
    }

    .hamburger {
      display: none;
      background: none;
      border: none;
      color: white;
      font-size: 1.8rem;
      cursor: pointer;
    }

    .contact-split-container {
      display: flex;
      gap: 2rem;
      padding: 2rem;
      align-items: center;
    }

    .contact-image-section {
      flex: 1;
    }

    .contact-image {
      width: 100%;
      border-radius: 10px;
    }

    .contact-content-section {
      flex: 1;
    }

    .contact-form-modern input,
    .contact-form-modern textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .contact-btn {
      padding: 0.75rem 1.5rem;
      background-color: #7c3aed;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    .contact-info {
      margin-top: 2rem;
      font-size: 0.95rem;
    }

    .contact-info div {
      margin-bottom: 1rem;
    }

    .contact-socials {
      margin-top: 1rem;
    }

    .social-icon {
      font-family: FontAwesome;
      font-size: 1.2rem;
      margin-right: 15px;
      color: #7c3aed;
      text-decoration: none;
    }

    /* ==== Responsive Styling ==== */
    @media (max-width: 768px) {
      .contact-split-container {
        flex-direction: column;
        padding: 1rem;
      }

      .contact-image {
        width: 100%;
        margin-bottom: 1.5rem;
      }

      .nav-links {
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        background: #111;
        flex-direction: column;
        align-items: center;
        display: none;
        padding-bottom: 1rem;
      }

      .nav-links.show {
        display: flex;
      }

      .nav-links li {
        width: 100%;
        text-align: center;
      }

      .hamburger {
        display: block;
      }
    }
  </style>
    </style>
</head>
<body class="contact-bg">
    <header class="main-header">
    <nav>
      <button class="hamburger" id="hamburger">
        <i class="fa fa-bars"></i>
      </button>
      <ul class="nav-links" id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="skills.html">Skills</a></li>
        <li><a href="achievements.html">Achievements</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html" class="active">Contact Me</a></li>
      </ul>
    </nav>
  </header>
    <main class="contact-main contact-waves-bg">
        <div class="contact-wave-top">
            <svg viewBox="0 0 1440 120" fill="none" xmlns="http://www.w3.org/2000/svg" class="wave-svg">
                <path fill="#7c3aed" fill-opacity="0.18">
                    <animate attributeName="d" dur="6s" repeatCount="indefinite"
                        values="M0,80 Q360,120 720,80 T1440,80 V120 H0 V80 Z;
                                M0,100 Q360,60 720,100 T1440,100 V120 H0 V100 Z;
                                M0,80 Q360,120 720,80 T1440,80 V120 H0 V80 Z" />
                </path>
            </svg>
        </div>
        <div class="contact-split-container">
            <div class="contact-image-section">
                <img src="1.jpeg" alt="Contact" class="contact-image">
            </div>
            <div class="contact-content-section">
                <h1 class="contact-title">Contact Us</h1>
                <form class="contact-form contact-form-modern" autocomplete="off">
                    <div class="form-group">
                        <label for="fullname"></label>
                        <input type="text" id="fullname" placeholder="Full Name" required />
                    </div>
                    <div class="form-group">
                        <label for="email"></label>
                        <input type="email" id="email" placeholder="E-mail" required />
                    </div>
                    <div class="form-group">
                        <label for="message"></label>
                        <textarea id="message" placeholder="MESSAGE" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn contact-btn">Contact Us</button>
                </form>
                <div class="contact-info">
                    <div><strong>Contact</strong><br><a href="mailto:hi@fashion.com">hi@fashion.com</a></div>
                    <div><strong>Based in</strong><br>San Francisco, California</div>
                </div>
                <div class="contact-socials">
                    <a href="#" title="Facebook" class="social-icon">&#xf09a;</a>
                    <a href="#" title="Instagram" class="social-icon">&#xf16d;</a>
                    <a href="#" title="Twitter" class="social-icon">&#xf099;</a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 My Portfolio. All rights reserved.</p>
    </footer>
     <script>
    document.addEventListener("DOMContentLoaded", function () {
      const hamburger = document.getElementById("hamburger");
      const navLinks = document.getElementById("nav-links");

      hamburger.addEventListener("click", function () {
        navLinks.classList.toggle("show");
      });
    });
  </script>
</body>
</html>
