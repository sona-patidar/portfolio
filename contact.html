<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | My Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="contact-bg">
    <header class="main-header">
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="achievements.html">Achievements</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html" class="active">Contact Me</a></li>
            </ul>
        </nav>
    </header>
    <main class="contact-main contact-waves-bg">
        <div class="contact-wave-top">
            <svg viewBox="0 0 1440 120" fill="none" xmlns="http://www.w3.org/2000/svg" class="wave-svg">
                <path fill="#7c3aed" fill-opacity="0.18">
                    <animate attributeName="d" dur="6s" repeatCount="indefinite"
                        values="M0,80 Q360,120 720,80 T1440,80 V120 H0 V80 Z;
                                M0,100 Q360,60 720,100 T1440,100 V120 H0 V100 Z;
                                M0,80 Q360,120 720,80 T1440,80 V120 H0 V80 Z" />
                </path>
            </svg>
        </div>
        <div class="contact-split-container">
            <div class="contact-image-section">
                <img src="1.jpeg" alt="Contact" class="contact-image">
            </div>
            <div class="contact-content-section">
                <h1 class="contact-title">Contact Us</h1>
                <form class="contact-form contact-form-modern" autocomplete="off">
                    <div class="form-group">
                        <label for="fullname"></label>
                        <input type="text" id="fullname" placeholder="Full Name" required />
                    </div>
                    <div class="form-group">
                        <label for="email"></label>
                        <input type="email" id="email" placeholder="E-mail" required />
                    </div>
                    <div class="form-group">
                        <label for="message"></label>
                        <textarea id="message" placeholder="MESSAGE" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn contact-btn">Contact Us</button>
                </form>
                <div class="contact-info">
                    <div><strong>Contact</strong><br><a href="mailto:hi@fashion.com">hi@fashion.com</a></div>
                    <div><strong>Based in</strong><br>San Francisco, California</div>
                </div>
                <div class="contact-socials">
                    <a href="#" title="Facebook" class="social-icon">&#xf09a;</a>
                    <a href="#" title="Instagram" class="social-icon">&#xf16d;</a>
                    <a href="#" title="Twitter" class="social-icon">&#xf099;</a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 My Portfolio. All rights reserved.</p>
    </footer>
</body>
</html>
